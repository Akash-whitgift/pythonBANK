<!DOCTYPE html>
<html lang="en">
<head>
    <title>Messenger</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='stylemessage.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.js"></script>
  <script defer>

    var socket = io.connect('https://' + document.domain + ':' + location.port, {
        transports: ['websocket']
    });

    socket.on('connect', function () {
        console.log('Connected to server');
    });

    socket.on('new_message', function(data) {
        const currentChat = document.getElementById('realname').innerText;
        const groupChatName = currentChat.startsWith('_') ? currentChat.slice(1) : currentChat;
            // Reload the chat history based on the type of chat
            if (!currentChat.startsWith('_')) {
                // Reload chat history for private chats
                loadPastMessages(currentChat);
            } else {
                // Reload chat history for group chats
                loadGroupMessages(groupChatName);
            }
    });


    socket.on('message', function (data) {
        // Log a message to the console when a new message is received
        console.log('Received a new message:', data);

        // Call appendMessages to add the new message to the container
        appendMessages([data]);
    });

    function loadChat(username) {
        console.log("loading chat");
        document.getElementById('currentChat').innerText = username;
        document.getElementById('realname').innerText = username;

        if (username.startsWith('_')) {
            loadGroupMessages(username);
        } else {
            // Fetch and display private chat messages for the selected user
            loadPastMessages(username);
        }
    }

    function loadPastMessages(username) {
        // Assuming you have a function to fetch past messages from the server
        fetch(`/get_messages?username=${username}`, {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json',
            },
        })
            .then(response => response.json())
            .then(messages => {
                // Instead of replacing the HTML, append new messages to the container
                displayMessages(messages);
            })
            .catch(error => console.error('Error loading past messages:', error));
    }

    function appendMessages(messages) {
        const messageContainer = document.querySelector('.messagecard');

        // Iterate through messages and append them to the container
        messages.forEach(message => {
            const messageElement = document.createElement('div');
            messageElement.className = 'message';
            messageElement.innerHTML = `<strong>${message.sender}:</strong> ${message.message}`;
            messageContainer.appendChild(messageElement);
        });

        // Optionally, scroll to the bottom of the message container
        messageContainer.scrollTop = messageContainer.scrollHeight;
    }

    function displayMessages(messages) {
        const messageContainer = document.querySelector('.messagecard');
        messageContainer.innerHTML = '';
        // Iterate through messages and append them to the container
        messages.forEach(message => {
            const messageElement = document.createElement('div');
            messageElement.className = 'message';
            messageElement.innerHTML = `<strong>${message.sender}:</strong> ${message.message}`;
            messageContainer.appendChild(messageElement);
        });
        messageContainer.scrollTop = 0;
    }

    function sendMessage() {
        var recipient = document.getElementById('realname').innerText;
        var message = document.getElementById('messageInput').value;
        // Send the message to the server
        socket.emit('send_message', {
            recipient: recipient,
            message: message
        });
        console.log("message sent");
        // Clear the message input
        document.getElementById('messageInput').value = '';
        username = document.getElementById('realname').innerHTML;
        if (username.startsWith('_')) {
          console.log(':)')
        } else {
            // Fetch and display private chat messages for the selected user
            loadPastMessages(username);
        }
    }

    function createChat() {
        var username = document.getElementById('newChatUsername').value;
        console.log(username);
        loadChat(username);
    }

    function createGroupChat() {
        var groupName = document.getElementById('newGroupName').value;
        var groupMembers = document.getElementById('newGroupMembers').value;
        console.log('GC')
        // Ensure group name is provided
        if (!groupName) {
            alert('Please enter a group name.');
            return;
        }

        var membersArray = groupMembers.split(',').map(member => member.trim());

        // Ensure at least one member is provided
        if (membersArray.length === 0 || membersArray[0] === "") {
            alert('Please enter at least one group member.');
            return;
        }

        // Send the group name and members to the server to create the group
        socket.emit('create_group', { group_name: groupName, members: membersArray });
      console.log('GC done')
    }
    

    
    // Handle real-time updates for past messages
    socket.on('message', function (data) {
        // Update the UI with the received message
      console.log("message recieved")
        const messageContainer = document.querySelector('.messagecard');
        const messageElement = document.createElement('div');
        messageElement.className = 'message';
        messageElement.innerHTML = `<strong>${data.sender}:</strong> ${data.message}`;
        messageContainer.appendChild(messageElement);
    });

    function updateGroupList(groupName) {
        const groupList = document.querySelector('.chat-list');

        // Create a new list item for the group
        const groupListItem = document.createElement('li');
        groupListItem.className = 'chat-list-item';
        groupListItem.textContent = groupName;

        // Attach the 'loadChat' function to the click event of the new group list item
        groupListItem.onclick = function() {
            loadChat(groupName);
        };

        // Append the new group list item to the group list
        groupList.appendChild(groupListItem);
    }
    
    function loadGroupMessages(groupName) {
    document.getElementById('currentChat').innerText = groupName;
    document.getElementById('realname').innerText = '_'+groupName;
    // Assuming you have a function to fetch group messages from the server
    fetch(`/get_group_messages?group_name=${groupName}`, {
        method: 'GET',
        headers: {
            'Content-Type': 'application/json',
        },
    })
      
        .then(response => response.json())
        .then(messages => {
            // Instead of replacing the HTML, append new messages to the container
            displayMessages(messages);
        })
        .catch(error => console.error('Error loading group messages:', error));
    }
  </script>
</head>
  <body>
    <div class='container'>
  <div class="sidebar">
      <h2>Chats</h2>
      <ul class="chat-list">
        <input type="text" id="newChatUsername" placeholder="Enter username">
        <button onclick="createChat()">Create Chat</button>
        <div>
            <label for="newGroupName">Group Name:</label>
            <input type="text" id="newGroupName" placeholder="Enter group name">
        </div>
        <div>
            <label for="newGroupMembers">Group Members (comma-separated):</label>
            <input type="text" id="newGroupMembers" placeholder="Enter usernames">
        </div>
        <button onclick="createGroupChat()">Create Group</button>
        {% for username in active_chats %}
            <li class="chat-list-item" onclick="loadChat('{{ username }}')">{{ username }}</li>
        {% endfor %}
        <h3>Group Chats</h3>
        {% for group in group_list %}
            <li class="chat-list-item" onclick="loadGroupMessages('{{ group }}')">{{ group }}</li>
        {% endfor %}
      </ul>
  </div>

  <div class="chat-area">
      <div class="chat-header">
          <h1>Messaging</h1>
          <p><strong>Current Chat:</strong> <span id="currentChat"></span></p>
      </div>
      <ul id="messageList" class="messagecard"></ul>
      <textarea class="message-input" id="messageInput" rows="5" placeholder="Type your message here"></textarea>
      <button class="send-button" onclick="sendMessage()">Send</button>
    <a href='/dashboard'><button class='ui'>Back to Dashboard</button></a>
    <p id='realname' ></p>
  </div>
    </div>
  </body>
</html>
